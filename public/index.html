<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konisma - Görüntülü Sohbet</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --indigo: #3f51b5; --red: #f44336; --dark: #1a1a1a; }
        body { font-family: 'Roboto', sans-serif; background: #f5f5f5; margin: 0; color: #333; }
        
        /* Giriş Kartı (Flutter buildInputCard benzeri) */
        .home-page { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .input-card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin-top: 50px; }
        h1 { color: var(---indigo); font-weight: bold; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: var(--indigo); color: white; }
        .btn-outline { background: white; border: 2px solid var(--indigo); color: var(--indigo); }

        /* Video Sayfası (Flutter VideoPage benzeri) */
        #video-page { display: none; background: black; height: 100vh; width: 100vw; flex-direction: column; position: fixed; top: 0; }
        .video-container { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .video-slot { flex: 1; background: #222; border-radius: 20px; overflow: hidden; position: relative; border: 2px solid #333; }
        .video-slot.speaking { border-color: #00ff00; box-shadow: 0 0 15px #00ff0055; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .user-label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px 12px; border-radius: 20px; font-size: 14px; }

        /* Kontrol Butonları (Flutter _buildButton benzeri) */
        .controls { background: var(--dark); padding: 25px; border-radius: 32px 32px 0 0; display: flex; justify-content: center; gap: 30px; }
        .icon-btn { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); color: white; cursor: pointer; }
        .icon-btn.red { background: var(--red); }
    </style>
</head>
<body>

<div id="home-page" class="home-page">
    <div class="input-card">
        <h1>Konisma</h1>
        <input type="text" id="name-input" placeholder="Adınız">
        <input type="text" id="room-input" placeholder="Oda Kodu">
        <div class="btn-group">
            <button class="btn-primary" onclick="startApp(true)">Oda Kur</button>
            <button class="btn-outline" onclick="startApp(false)">Katıl</button>
        </div>
    </div>
</div>

<div id="video-page">
    <div class="video-container">
        <div class="video-slot" id="local-slot">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="user-label" id="local-name">Siz</div>
        </div>
        <div class="video-slot" id="remote-slot">
            <video id="remote-video" autoplay playsinline></video>
            <div class="user-label" id="remote-name">Bekleniyor...</div>
        </div>
    </div>
    <div class="controls">
        <div class="icon-btn" onclick="toggleMic()"><span class="material-icons" id="mic-icon">mic</span></div>
        <div class="icon-btn red" onclick="location.reload()"><span class="material-icons">call_end</span></div>
        <div class="icon-btn" onclick="switchCam()"><span class="material-icons">cameraswitch</span></div>
    </div>
</div>

<script>
    const socket = io();
    let myStream;
    let peer;

    async function startApp(isCreator) {
        const name = document.getElementById('name-input').value;
        const room = document.getElementById('room-input').value;
        if(!name || !room) return alert("Lütfen boş bırakmayın!");

        document.getElementById('home-page').style.display = 'none';
        document.getElementById('video-page').style.display = 'flex';
        document.getElementById('local-name').innerText = name + " (Siz)";

        myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-video').srcObject = myStream;

        peer = new Peer(undefined, { path: '/peerjs', host: '/', port: '443', secure: true });

        peer.on('open', id => {
            socket.emit('join-room', room, id, name);
        });

        socket.on('user-connected', (userId, userName) => {
            const call = peer.call(userId, myStream);
            call.on('stream', userStream => addRemoteStream(userStream, userName));
        });

        peer.on('call', call => {
            call.answer(myStream);
            call.on('stream', userStream => addRemoteStream(userStream, "Katılımcı"));
        });

        socket.on('room-full', () => {
            alert("Bu oda dolu!");
            location.reload();
        });
    }

    function addRemoteStream(stream, name) {
        document.getElementById('remote-video').srcObject = stream;
        document.getElementById('remote-name').innerText = name;
    }

    function toggleMic() {
        const audioTrack = myStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        document.getElementById('mic-icon').innerText = audioTrack.enabled ? 'mic' : 'mic_off';
    }
</script>
</body>
</html>
