<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Konisma - Split Screen</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* GİRİŞ EKRANI */
        #home-page { position: fixed; width: 100%; height: 100%; background: #f0f2f5; z-index: 100; display: flex; justify-content: center; align-items: center; }
        .setup-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn { background: #3f51b5; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* VİDEO EKRANI - %50 %50 BÖLÜNMÜŞ */
        #video-page { display: none; flex-direction: column; width: 100%; height: 100vh; }
        
        .v-container { 
            flex: 1; 
            position: relative; 
            width: 100%; 
            height: 50%; /* Ekranın yarısı */
            border-bottom: 2px solid #000;
            background: #1a1a1a;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Kaspersky tarzı tam dolum */
        }

        .name-label { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            background: rgba(0,0,0,0.6); 
            color: white; 
            padding: 6px 15px; 
            border-radius: 20px; 
            font-size: 14px; 
        }

        /* KONTROLLER */
        .controls { 
            position: absolute; 
            bottom: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            z-index: 10; 
        }
        .c-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: rgba(255,255,255,0.2); color: white; cursor: pointer; backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; }
        .hangup { background: #ff4757; }
    </style>
</head>
<body>

<div id="home-page">
    <div class="setup-box">
        <h2 style="color:#3f51b5">Konisma</h2>
        <input type="text" id="user-name" placeholder="Adınız">
        <input type="text" id="room-id" placeholder="Oda Adı">
        <button class="btn" onclick="startCall()">BAŞLAT</button>
        <div id="room-list" style="margin-top:20px; text-align:left;"></div>
    </div>
</div>

<div id="video-page">
    <div class="v-container">
        <video id="local-video" autoplay muted playsinline></video>
        <div class="name-label" id="local-name">Siz</div>
    </div>
    
    <div class="v-container">
        <video id="remote-video" autoplay playsinline></video>
        <div class="name-label" id="remote-name">Bekleniyor...</div>
    </div>

    <div class="controls">
        <button class="c-btn" onclick="toggleMic()"><span class="material-icons" id="m-icon">mic</span></button>
        <button class="c-btn hangup" onclick="location.reload()"><span class="material-icons">call_end</span></button>
    </div>
</div>

<script>
    const socket = io();
    let myStream;
    let myPeer;

    async function startCall() {
        const uName = document.getElementById('user-name').value;
        const rId = document.getElementById('room-id').value;
        if(!uName || !rId) return alert("Eksik bilgi!");

        document.getElementById('home-page').style.display = 'none';
        document.getElementById('video-page').style.display = 'flex';
        document.getElementById('local-name').innerText = uName;

        // 1. Kamerayı Aç
        myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-video').srcObject = myStream;

        // 2. PeerJS Başlat
        myPeer = new Peer(undefined, { path: '/peerjs', host: '/', port: '443', secure: true });

        myPeer.on('open', id => {
            socket.emit('join-room', rId, id, uName);
        });

        // 3. Arama Geldiğinde (Karşı taraf bağlandığında görüntüyü al)
        myPeer.on('call', call => {
            call.answer(myStream);
            call.on('stream', userVideoStream => {
                const remoteVid = document.getElementById('remote-video');
                remoteVid.srcObject = userVideoStream;
                document.getElementById('remote-name').innerText = "Bağlandı";
            });
        });

        // 4. Yeni bir kullanıcı bağlandığında onu ara
        socket.on('user-connected', (userId, userName) => {
            const call = myPeer.call(userId, myStream);
            call.on('stream', userVideoStream => {
                const remoteVid = document.getElementById('remote-video');
                remoteVid.srcObject = userVideoStream;
                document.getElementById('remote-name').innerText = userName;
            });
        });
    }

    function toggleMic() {
        const enabled = myStream.getAudioTracks()[0].enabled;
        myStream.getAudioTracks()[0].enabled = !enabled;
        document.getElementById('m-icon').innerText = enabled ? 'mic_off' : 'mic';
    }
</script>
</body>
</html>
