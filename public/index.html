<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konisma Web - Görüntülü Sohbet</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; }
        header { text-align: center; color: #3f51b5; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        button { padding: 12px; border: none; border-radius: 10px; background: #3f51b5; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #303f9f; }
        #video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; display: none; }
        video { width: 100%; border-radius: 15px; background: #000; border: 3px solid #eee; }
        .status { text-align: center; color: #666; margin-top: 10px; font-weight: 500; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>Konisma Web</h1></header>

    <div id="login-area">
        <div class="input-group">
            <input type="text" id="room-id" placeholder="Oda Adı Girin (Örn: oda123)">
            <button onclick="joinRoom()">Odaya Katıl / Oluştur</button>
        </div>
        <p class="status">Bir oda adı girerek görüşmeyi başlatın.</p>
    </div>

    <div id="video-grid">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <div class="controls" id="controls">
        <button onclick="toggleAudio()" style="background: #666;">Sesi Kapat</button>
        <button onclick="location.reload()" style="background: #f44336;">Ayrıl</button>
    </div>
    
    <p id="room-status" class="status" style="display: none;"></p>
</div>

<script>
    let localStream;
    let peer;
    let currentCall;

    async function joinRoom() {
        const roomId = document.getElementById('room-id').value;
        if (!roomId) return alert("Lütfen oda adı girin!");

        document.getElementById('login-area').style.display = 'none';
        document.getElementById('video-grid').style.display = 'grid';
        document.getElementById('controls').style.display = 'flex';
        document.getElementById('room-status').style.display = 'block';
        document.getElementById('room-status').innerText = "Bağlanılıyor...";

        // Kamerayı al
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('local-video').srcObject = localStream;

        // PeerJS bağlantısı (Render URL'sine göre ayarlı)
        peer = new Peer(null, {
            path: '/peerjs',
            host: '/',
            port: '443',
            secure: true
        });

        peer.on('open', (id) => {
            console.log('ID alındı: ' + id);
            // Burada oda mantığını PeerJS ID'si üzerinden değil, isim üzerinden kuruyoruz
            // Basitlik için: İkinci kişi odaya bağlandığında birinciyi aramalı.
            // (Not: Gerçek bir 'oda' listesi için veritabanı gerekir, burada manuel ID paylaşımı simüle ediliyor)
            document.getElementById('room-status').innerText = "Oda: " + roomId + " | ID'nizi kopyalayın: " + id;
        });

        // Gelen aramayı yanıtla
        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
                document.getElementById('room-status').innerText = "Bağlantı Kuruldu!";
            });
            currentCall = call;
        });
    }

    function toggleAudio() {
        const enabled = localStream.getAudioTracks()[0].enabled;
        localStream.getAudioTracks()[0].enabled = !enabled;
        event.target.innerText = enabled ? "Sesi Aç" : "Sesi Kapat";
    }
</script>
</body>
</html>
